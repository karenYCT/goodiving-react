<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            gap: 20px;
        }

        .main-content {
            flex-grow: 1;
        }

        .upload-area {
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            display: inline-block;
            border: 2px dashed #ccc;
            min-width: 300px;
            min-height: 200px;
        }
        
        .sidebar {
            width: 250px;
            position: sticky;
            top: 20px;
            right: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .coordinates-panel {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        #image {
            cursor: crosshair;
            max-width: 100%;
            display: none;
        }
        
        .marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .coordinates-list {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .coordinates-list h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .coordinate-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: #f5f5f5;
            border-radius: 3px;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff0000;
        }

        .status {
            color: #666;
            margin: 10px 0;
        }

        #dropText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .copy-btn {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="upload-area">
            <input type="file" id="imageUpload" accept="image/*">
            <div class="status" id="status"></div>
        </div>

        <div class="container" id="container">
            <div id="dropText">
                拖放圖片到這裡<br>或點擊上方的上傳按鈕
            </div>
            <img id="image" alt="地圖圖片">
        </div>
    </div>

    <div class="sidebar">
        <div class="coordinates-panel" id="coordinates">
            當前位置：<br>X: 0, Y: 0
        </div>
        
        <div class="coordinates-list">
            <h3>已標記的座標</h3>
            <div id="markersList"></div>
            <button id="copyAll" class="copy-btn">複製所有座標</button>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const image = document.getElementById('image');
        const coordinates = document.getElementById('coordinates');
        const imageUpload = document.getElementById('imageUpload');
        const status = document.getElementById('status');
        const dropText = document.getElementById('dropText');
        const markersList = document.getElementById('markersList');
        let markers = [];

        function updateMarkersList() {
            markersList.innerHTML = markers.map((marker, index) => `
                <div class="coordinate-item">
                    <span>點 ${index + 1}: x=${marker.x}, y=${marker.y}</span>
                    <button class="delete-btn" onclick="deleteMarker(${index})">×</button>
                </div>
            `).join('');
        }

        function deleteMarker(index) {
            const markerElement = document.querySelector(`.marker[data-index="${index}"]`);
            if (markerElement) {
                markerElement.remove();
            }
            markers.splice(index, 1);
            updateMarkersList();
        }

        function loadImage(file) {
            if (!file.type.startsWith('image/')) {
                status.textContent = '請選擇圖片檔案';
                return;
            }

            status.textContent = '載入圖片中...';
            const reader = new FileReader();
            
            reader.onload = function(e) {
                image.onload = function() {
                    image.style.display = 'block';
                    dropText.style.display = 'none';
                    status.textContent = '圖片載入完成';
                    markers = [];
                    document.querySelectorAll('.marker').forEach(m => m.remove());
                    updateMarkersList();
                }
                image.src = e.target.result;
            }

            reader.onerror = function() {
                status.textContent = '圖片載入失敗';
            }

            reader.readAsDataURL(file);
        }

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        });

        container.addEventListener('dragover', function(e) {
            e.preventDefault();
            container.style.borderColor = '#4CAF50';
        });

        container.addEventListener('dragleave', function(e) {
            e.preventDefault();
            container.style.borderColor = '#ccc';
        });

        container.addEventListener('drop', function(e) {
            e.preventDefault();
            container.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            if (file) {
                loadImage(file);
            }
        });

        container.addEventListener('click', function(e) {
            if (!image.src || image.style.display === 'none') return;

            const rect = image.getBoundingClientRect();
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            
            if (x < 0 || x > rect.width || y < 0 || y > rect.height) return;

            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.left = x + 'px';
            marker.style.top = y + 'px';
            marker.dataset.index = markers.length;
            container.appendChild(marker);
            
            markers.push({ x, y });
            updateMarkersList();
        });
        
        container.addEventListener('mousemove', function(e) {
            if (!image.src || image.style.display === 'none') return;

            const rect = image.getBoundingClientRect();
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                coordinates.innerHTML = `當前位置：<br>X: ${x}, Y: ${y}`;
            }
        });

        document.getElementById('copyAll').addEventListener('click', function() {
            const coordsText = markers.map((marker, index) => 
                `{ id: ${index + 1}, x: ${marker.x}, y: ${marker.y}, name: "潛點${index + 1}" }`
            ).join(',\n');
            
            navigator.clipboard.writeText(coordsText).then(() => {
                status.textContent = '已複製所有座標到剪貼板';
                setTimeout(() => status.textContent = '', 2000);
            }).catch(() => {
                status.textContent = '複製失敗';
            });
        });
    </script>
</body>
</html>
